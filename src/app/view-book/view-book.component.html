<section>

    <div id="book-info">
        <p id="book-title">{{ book.title }}</p>
        <p class="property-name">Author: <span class="property-value">{{ book.author }}</span></p>
        <p class="property-name">Release date: <span class="property-value">{{ book.releaseDate | date: 'MM/dd/yyyy'}}</span></p>
        <p class="property-name">Rating: <span class="property-value">{{ book.rating }} / 5</span></p>
        <app-stars [rating]="book.rating"></app-stars>
        <a [routerLink]="['/books/edit', book.id]" class="button"> edit book info </a>
        <br>
        <a [routerLink]="['/books']" class="button"> Return </a>
    </div>

    <div id="picture">
        <p>To do: book cover image</p>
    </div>

</section>
